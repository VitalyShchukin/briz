<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список классов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <div class="table-responsive">

        <div>
            <h3>Форма добавления учеников в классы</h3>
            <table class="table table-striped table-sm" width="">
                <thead>
                <tr>
                    <th scope="col" width="" align="center" style="width:20%">Фамилия ученика</th>
                    <th scope="col" width="" align="center" style="width:20%">Имя ученика</th>
                    <th scope="col" width="" align="center" style="width:20%">Год обучения</th>
                    <th scope="col" width="" align="center" style="width:20%">Фамилия классного руководителя</th>
                    <th scope="col" width="" align="center" style="width:20%">Класс</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <form action="/student" method="post">
                        <td><input type="text" class="form-control" name="firstName" placeholder="Введите имя">
                        </td>
                        <td><input type="text" class="form-control" name="middleName" placeholder="Введите отчество">
                        </td>
                        <td><input type="text" class="form-control" name="lastName" placeholder="Введите фамилию">
                        </td>
                        <td><input type="text" class="form-control" name="bornYear" placeholder="Введите год">
                        </td>
                        <td>
                            <select class="form-select" name="gender">
                                <option align="center">м</option>
                                <option align="center">ж</option>
                            </select>
                        </td>
                        <td>
                            <button tipe="submit" class="btn btn-sm btn-outline-secondary">Добавить ученика</button>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
<div class="px-4 py-5 my-5 text-center">
    <div class="table-responsive">

        <h3>Список всех учеников по классам</h3>

        <table class="table table-striped table-sm" width="">
            <thead>
            <tr>
                <th scope="col" width="" align="center" style="width:15%">Класс</th>
                <th scope="col" width="" align="center" style="width:15%">Фамилия ученика</th>
                <th scope="col" width="" align="center" style="width:15%">Год рождения</th>
                <th scope="col" width="" align="center" style="width:15%">Пол</th>
                <th scope="col" width="" align="center" style="width:15%">Классный руководитель</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${gradeList}">
                <td th:text="${el.academicYear}"/>
                <td th:text="${el.teacherId}"/>
                <td>
                    <form th:action="'/grade/'+${el.id}+'/remove'" method="post">
                        <button class="btn btn-sm btn-outline-secondary" tipe="submit">Удалить запись</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
