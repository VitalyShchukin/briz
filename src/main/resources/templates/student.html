<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список учеников</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="px-4 py-5 my-5 text-center">
    <div class="table-responsive">
        <h3>Список всех учеников</h3>
<!--        <div align="center">-->
<!--            <a type="button" class="btn btn-outline-primary me-2" href="/less1000">Найти все теги со значением менее-->
<!--                1000</a>-->
<!--            <a type="button" class="btn btn-outline-primary me-2" href="/over1000">Найти все теги со значением более-->
<!--                1000</a>-->
<!--        </div>-->
        <table class="table table-striped table-sm" width="">
            <thead>
            <tr>
                <th scope="col" width="" align="center">Имя</th>
                <th scope="col" width="" align="center">Отчество</th>
                <th scope="col" width="" align="center">Фамилия</th>
                <th scope="col" width="" align="center">Год рождения</th>
                <th scope="col" width="" align="center">Пол</th>
<!--                <th scope="col" width="" align="center"></th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${list}">
                <td th:text="${el.firstName}" style="width:10%"/>
                <td th:text="${el.middleName}" style="width:10%"/>
                <td th:text="${el.lastName}" style="width:50%"/>
                <td th:text="${el.bornYear}" style="width:50%"/>
                <td th:text="${el.gender}"/>
                <!--                <td><button tipe="submit" class="btn btn-sm btn-outline-secondary">Посмотреть полный текст</button></td>-->
                <td>
                    <form th:action="'/records/'+${el.id}+'/remove'" method="post">
                        <button class="btn btn-sm btn-outline-secondary" tipe="submit">Удалить запись</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
